		<h1>Pregled aktivnih zadataka:</h1>

	
	<table class="table table-striped table-bordered" cellspacing="0" width="100%" id="ex-table">
    <thead >
        <tr>
        <th>Opis</th>
        <th>Rok</th>
        <th>Status</th>
        <th>Završi</th>
        </tr>
    </thead>

   </tbody>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>


<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

    


<!-- Text area -->
  
<div class="form-group">
  <label class="col-md-4 control-label">Project Description</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <textarea id="textarea1"class="form-control" name="comment" placeholder="Project Description"></textarea>
  </div>
  </div>
</div>


<!-- Radio button-->

 <div class="form-group">
                        <label class="col-md-4 control-label">Status</label>
                        <div class="col-md-4">
                            <div class="radio" id="radio1">
                                <label>
                                    <input type="radio" name="hosting" value="Nije obavljeno" /> Nije obavljen
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="Obavljeno" /> Obavljen
                                </label>
                            </div>
                        </div>
                    </div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message"> <i class="glyphicon glyphicon-thumbs-up"></i> Uspjeh :)</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" id="urediZadatak" class="btn btn-warning" >Pošalji <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
